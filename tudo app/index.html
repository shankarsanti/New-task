<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tudo app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> ToDO APP </h1>
    <p>Welcome to the tudo app!</p>

    <input type="text" placeholder="Enter a new task" class="task-input" id="task-input">
    <br>
    <button type="submit" onclick="addTodo()">add task</button>
    <div class="tasks">
        <ul class="tasklist" id="tasklist">
            <!-- Tasks will be added here -->
        </ul>
    </div>
   <script src="script.js"></script> 
   <script>
        let allKeys = Object.keys(localStorage);
console.log(allKeys); // An array of all keys in localStorage
allKeys.forEach(function(key) {
    let value = localStorage.getItem(key);
    let taskList = document.getElementById('tasklist');
    let li = document.createElement('li');
    li.textContent = value;
    taskList.appendChild(li);
});
    </script>        
</body>
</html>
